<h1>home page</h1>




<div>
    {% for post in posts %}
    <div>
        <title>{{ post.title }}</title>
    </div>
    <div>
        <p>{{ post.content.safe }}</p>
    </div>
    <div>
        <img src="{{ post.photo.url }}" alt=""><br>
        <span>{{ post.created_add|date:"Y-m-d" }}</span>
    </div>
    {% endfor %}
</div>
